<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var taula = parseInt(prompt("Digues quina taula vols"));

        for(var i = 0; i <= 10; i++){
            var resultat = taula * i;
            document.write(taula + " x " + i + " = " + resultat + "<br>");
        }
    </script>
</body>
</html>
